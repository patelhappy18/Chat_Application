<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>

        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message_form">
                        <input type="text" placeholder="Message" name="message" id="message" required autocomplete="off"/>
                        <button type="submit"  id="">Send</button>
                    </form>
                
                    <button id="sendlocation">Send Location</button>
                </div>
                
            </div>
        </div>
        

        <script type="text/html" id="message-template">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>
            </div>
        </script>

        <script type="text/html" id="location-template">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p><a href="{{msg}}" target="_blank">My Location</a></p> 
            </div>
        </script>

        <script type="text/html" id="sidebar-template">

            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>

            <ul class="users">
                 {{#users}}
                    <li>{{username}}</li>
                 {{/users}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!--Separating data and logic from the templates improves code maintainability. 
            Developers can work on the application logic independently of the presentation 
            layer, making it easier to collaborate and maintain the codebase.-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- This is used for showing times in different forms in chat application-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!-- This qs means query string helps us to parse the queries in url easily-->
        <script src="/socket.io/socket.io.js"></script>
        <!--You need to include the Socket.IO library on the client-side to utilize 
        its features. This script tag tells the browser to fetch the Socket.IO 
        JavaScript file from the specified URL (/socket.io/socket.io.js) and make 
        it available for use in your client-side code. -->
        <script src="./js/chat.js"></script>
    </body>
</html>
